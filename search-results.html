<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/searchresults.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <form id="searchForm">Enter a City
            <input type="text" id="searchBar" name="Search">
            <button type="button" id="searchBtn">Search</button>
            <button id="history">Clear history</button>
        </form>
    </div>
    <div>
        <h5>Search History</h5>
        <l id="searchHistoryList"></l>
    </div>
    <div class="col-lg-9">
        <div id="todays-weather">
            <h3 id="cityName"></h3>
            <p id="todays-date"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <div id="fiveday-forecast"
        <h3>5-Day Forecast</h3>
    </div>
    <div class="row" id="forecast-row">
        <div class="col-md-3 forecast bg-primary text-white m-2"></div>
        <div class="col-md-3 forecast bg-primary text-white m-2"></div>
        <div class="col-md-3 forecast bg-primary text-white m-2"></div>
        <div class="col-md-3 forecast bg-primary text-white m-2"></div>
        <div class="col-md-3 forecast bg-primary text-white m-2"></div>
        <img id="currentPicEl" alt="Weather Icon">
    </div>
    <div id="link-container"></div>
    <script src="assests/search-results.js"></script>
</body>
</html>
